- name: Create Azure Environment
  hosts: localhost
  vars: 
    - debug: 0
  pre_tasks:
    - fail:
       msg: "usage: ansible-playbook -e location_name=<location> build_azure_environment.yml"
      when: location_name is not defined
  tasks:
    - debug:
        var: location_name
      when: debug == 1

    - name: Include Azure Environment (azure_westeurope or azure_easteurope)
      include_vars: files/{{ location_name }}.yml

    - name: "Create resource group: {{ resourcegrp }} in location: {{ location }}"
      azure_rm_resourcegroup:
        name: "{{ resourcegrp }}"
        location: "{{ location }}" 
        state: "{{ state_toggle }}"

    - name: "Create security group: {{ securitygrp }}"
      azure_rm_securitygroup:
        resource_group: "{{ resourcegrp }}"
        name: "{{ securitygrp }}"
        rules:
          - name: SSH
            protocol: Tcp
            destination_port_range: 22
            access: Allow
            priority: 101
            direction: Inbound
          - name: HTTP
            protocol: Tcp
            destination_port_range: 80
            access: Allow
            priority: 102
            direction: Inbound
        state: "{{ state_toggle }}"

    - name: "Create virtual network: {{ virtualnetwork }}"
      azure_rm_virtualnetwork:
        resource_group: "{{ resourcegrp }}"
        name: "{{ virtualnetwork }}"
        address_prefixes: "{{ virt_address_prefixes }}"
        state: "{{ state_toggle }}"

    - name: "Add subnet: {{ subnet }}"
      azure_rm_subnet:
        resource_group: "{{ resourcegrp }}"
        name: "{{ subnet }}"
        address_prefix: "{{ sub_address_prefix }}"
        virtual_network: "{{ virtualnetwork }}"
        state: "{{ state_toggle }}"

    - name: Create storage account
      azure_rm_storageaccount:
        resource_group: "{{ resourcegrp }}"
        name: "{{ storage_account }}"
        account_type: "{{ storage_account_type }}"
        state: "{{ state_toggle }}" 

